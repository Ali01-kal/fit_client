{% extends "base.html" %}
{% block title %}Удаление клиента{% endblock %}
{% block content %}
<section class="panel">
  <h1>Удалить клиента {{ object.name }}?</h1>
  <form method="post">{% csrf_token %}
    <button type="submit" class="btn btn--danger">Удалить</button>
    <a href="{% url 'clients:detail' object.slug %}" class="btn btn--ghost">Отмена</a>
  </form>
</section>
{% endblock %}
