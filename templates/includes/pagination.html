{% if page_obj.paginator.num_pages > 1 %}
<nav class="pagination" aria-label="Пагинация">
  {% if page_obj.has_previous %}
    <a href="?{% if filters %}{{ filters.urlencode }}&{% endif %}page={{ page_obj.previous_page_number }}">←</a>
  {% endif %}
  <span>Страница {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
  {% if page_obj.has_next %}
    <a href="?{% if filters %}{{ filters.urlencode }}&{% endif %}page={{ page_obj.next_page_number }}">→</a>
  {% endif %}
</nav>
{% endif %}
