{% extends "base.html" %}
{% block title %}Форма клиента{% endblock %}
{% block content %}
<section class="panel form-card">
  <h1>{% if object %}Редактировать клиента{% else %}Создать клиента{% endif %}</h1>
  <form method="post" enctype="multipart/form-data" data-validate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn--accent">Сохранить</button>
  </form>
</section>
{% endblock %}
