{% load fitness_extras %}
<header class="site-header">
  <div class="container nav-wrap">
    <a class="logo" href="{% url 'core:home' %}">fitClient</a>
    <nav class="main-nav" aria-label="Основная навигация">
      <a class="{% is_active_path '/' %}" href="{% url 'core:home' %}">Главная</a>
      <a class="{% is_active_path '/clients/' %}" href="{% url 'clients:list' %}">Клиенты</a>
      <a class="{% is_active_path '/programs/' %}" href="{% url 'programs:list' %}">Программы</a>
      <a class="{% is_active_path '/memberships/' %}" href="{% url 'memberships:plans' %}">Абонементы</a>
      <a class="{% is_active_path '/reviews/' %}" href="{% url 'reviews:list' %}">Отзывы</a>
      <a class="{% is_active_path '/reports/' %}" href="{% url 'reports:dashboard' %}">Отчёты</a>
    </nav>
    <div class="nav-actions">
      <button type="button" class="icon-btn" data-theme-toggle aria-label="Переключить тему">◐</button>
      {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile' %}" class="btn btn--ghost">Профиль</a>
        <form method="post" action="{% url 'logout' %}" class="inline-form">{% csrf_token %}
          <button class="btn btn--accent" type="submit">Выйти</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn--ghost">Войти</a>
        <a href="{% url 'accounts:register' %}" class="btn btn--accent">Регистрация</a>
      {% endif %}
    </div>
  </div>
</header>
